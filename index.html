<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./icons/favicon.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Tic tac Quack</title>
</head>
<body>
 <header>
            <div id="logo">Tic-Tack-Quack</div>
            
            <div id="about"><button onclick="about()">About us</button></div>
        </header>
    <main>
        <div class="score-card">
                <div >X : <span class="score-x">X</span>
                </div>
                <div>O : <span class="score-o">O</span>
                </div>
               
            </div>
       <div id="players"><span id="player">X</span>'s turn</div>
    <div id="banner"><span id="winner">X</span>
    <div id="btn"><button class="reset">Reset</button></div></div>
    <div id="box-container">
        

        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>

        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>

        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>
        <div class="box kalam-bold"></div>


    </div>
    <div id="btn"><button class="reset-score">Reset Score</button></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
