<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./icons/favicon.svg" type="image/svg">

<body>
 <header>

                </div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>


    </div>
    <div id="btn"><button class="reset-score">Reset Score</button></div>
    </main>
    <script src="index.js"></script>

</html>
